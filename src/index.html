<html>
<head>
    <title>Quipper :: Quip Feed</title>
    <script src="../lib/jquery-1.9.0.js"></script>
    <script src="../lib/handlebars-1.0.rc.2.js"></script>
    <script src="../lib/ember.js"></script>
    <script src="../lib/ember-data.js"></script>
    <script src="./main.js"></script>

    <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <h2>Latest Quips</h2>
        <div>
            ree:
                {{view Ember.TextField id="new-quip" placeholder="Enter your Quip"
                valueBinding="newQuip" action="createQuip"}}
        </div>
        <br>
        <!-- TODO: do this like in the todoMVC -->
        {{#each quip in controller}}
        {{#view App.quipView}}
        <div>
            {{quip.user}}: {{quip.text}}
        </div>
        {{/view}}
        {{/each}}
    </script>

</head>
<body>
</body>
</html>
